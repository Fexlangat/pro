<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fex Food</title>
    <!-- Acquired from bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--error corrected on stack overflow-->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="headName">Fex Restaurant</h1>
      <br><br>
      <p id="cap-p">
        Welcom to Fex restaurant for the most delicious food and drinks.
      </p>

      <div id="imgs">
        <div>
          <a href="#">
            <img style="width: 250px" src="./piik.jpg" alt="image" />
            <caption>
              Get many variaties of sumptious meals here
            </caption>
          </a>
        </div>

        <div>
          <a href="#">
            <video
              style="width: 300px"
              src="./gitmp4"
              controls
              autoplay
              loop
            ></video>
            <p>Exclussively at Fex restaurant</p>
          </a>
        </div>

        <div>
          <a href="#">
            <img style="width: 112px" src="./pik.jpg" alt="img" />
            <p>Get fast delicious food</p>
          </a>
        </div>
      </div>
      <!--  <video src="https://youtu.be/xPPLbEFbCAo" controls  loop></video>
        <video src="https://www.youtube.com/shorts/aO6OvOvJM1w?t=15&feature=share" controls  loop></video>-->
      <form action="" class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            type="text"
            id="inputName"
            class="form-control"
            placeholder="Search for a meal"
          />
          <button class="btn btn-primary" type="button" id="button">
            Search
          </button>
        </div>
      </form>

      <div id="msg">
        <h3>
         The food you ordered is currently unavailable, Please order something else!!!
        </h3>
      </div>

      <div id="details"></div>

      <div id="items"></div>
    </div>
  </body>
  <script src="./store.js"></script>
  <script src="./script.js"></script>
</html>
